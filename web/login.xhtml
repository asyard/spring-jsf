<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>
   <h:outputLabel value="user:pass, admin:pass"/>

   <h:form>
      <p:outputLabel value="Name : " for="username"></p:outputLabel>
      <p:inputText value="Text" id="username"></p:inputText>

      <br/>

      <p:outputLabel value="Surname : " for="password"></p:outputLabel>
      <p:password value="" id="password"/>

      <br/>

      <p:commandButton value="OK" action="${loginManager.doLogin()}"/>
      <h:commandButton type="submit" value="OK" action="${loginManager.doLogin()}" />

   </h:form>
</h:body>



</html>
